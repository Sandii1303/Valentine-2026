<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Love üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff4e8a, #ff99ac);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    text-align: center;
    padding: 20px;
}

/* Floating Hearts */
.heart {
    position: absolute;
    bottom: -20px;
    color: rgba(255,255,255,0.7);
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.8); opacity: 0; }
}

.card {
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(15px);
    padding: 30px 20px;
    border-radius: 25px;
    width: 100%;
    max-width: 400px;
    color: white;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    z-index: 2;
    transition: 0.4s ease;
}

h1 {
    font-size: 2rem;
    font-weight: 800;
    margin-bottom: 10px;
}

.question {
    font-size: 1.2rem;
    font-weight: 700;
    margin-bottom: 20px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 15px;
    position: relative;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    font-weight: 700;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: #ff0055;
    color: white;
    box-shadow: 0 4px 15px rgba(255,0,85,0.5);
}

#yesBtn:hover {
    transform: scale(1.15);
    background: #ff0033;
}

#noBtn {
    background: #333;
    color: white;
    position: relative;
}

#message {
    font-weight: 700;
    min-height: 25px;
}

#result {
    margin-top: 15px;
    display: none;
}

#result h2 {
    font-size: 1.5rem;
    font-weight: 800;
}

#result p {
    font-weight: 700;
    margin-top: 10px;
}

img {
    width: 200px;
    border-radius: 15px;
    margin-top: 10px;
}

.footer {
    margin-top: 15px;
    font-weight: 600;
    font-size: 0.9rem;
}

@media (max-width: 400px) {
    h1 { font-size: 1.6rem; }
    .question { font-size: 1rem; }
    button { font-size: 14px; padding: 10px 18px; }
}
</style>
</head>

<body>

<div class="card">
    <h1>JANU MA üíñ</h1>
    <div class="question" id="question">WILL YOU BE MY VALENTINE?</div>

    <div class="buttons" id="buttonGroup">
        <button id="yesBtn">YES üíï</button>
        <button id="noBtn">NO üò¢</button>
    </div>

    <div id="message"></div>

    <div id="result">
        <h2>YAYYYYY AMMU ‚ù§Ô∏è</h2>
        <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExd2twM3ZvM3I0aDgzazA2Mzd6dHlwbW5hem02MnA4MHJuZWJ5eWhwaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/wvYNSqBAMDVx8CEYkt/giphy.gif">
        <p>HAPPY VALENTINE MA.<br>By Your Lovable ROBOT üíò</p>
    </div>
    <br>
    <hr>
    <div class="footer">Made with ‚ù§Ô∏è only for you</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");
const message = document.getElementById("message");
const result = document.getElementById("result");
const buttonGroup = document.getElementById("buttonGroup");

const captions = [
    "Theriyama patturucha Ammu?üòÖ",
    "Yosichu sollu MA ‚ù§Ô∏è",
    "Kandippa No sollanumaüôÑ",
    "Yes paaka maranta pola üíï"
];

let index = 0;

function moveButton() {
    const x = (Math.random() - 0.5) * 150;
    const y = (Math.random() - 0.5) * 80;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
    message.textContent = captions[index % captions.length];
    index++;
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

yesBtn.addEventListener("click", () => {
    question.textContent = ""
    buttonGroup.style.display = "none";  // removes empty space completely
    result.style.display = "block";
    message.textContent = "You are My Forever & Always‚ù§Ô∏è";
});

/* Floating Hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
